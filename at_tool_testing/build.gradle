group 'com.epam.at_tool_testing'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version:'6.11'
    compile group: 'com.codeborne', name: 'selenide', version:'5.2.3'
    compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '4.0'
    compile (group: 'ru.yandex.qatools.htmlelements', name: 'htmlelements-java', version:'1.20.0') {
        exclude(module: 'selenium-java')
    }
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    compile group: 'args4j', name: 'args4j', version: '2.33'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}
